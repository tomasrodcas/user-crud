version: "3.8"

services:
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"

  cypress:
    image: cypress/included:12.17.0
    depends_on:
      - frontend
      - backend
    working_dir: /e2e
    volumes:
      - ./frontend/cypress:/e2e
    environment:
      - CYPRESS_baseUrl=http://frontend:5173
    command: ["cypress", "run"]
