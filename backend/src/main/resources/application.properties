spring.application.name=users

# ===============================
# ðŸŒŸ Server Configuration
# ===============================
server.port=8080

# ===============================
# ðŸŒŸ H2 Database Configuration
# ===============================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===============================
# ðŸŒŸ H2 Console Configuration
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# ðŸŒŸ JPA / Hibernate Configuration
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# ðŸŒŸ Logging Configuration
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# ðŸŒŸ OpenAPI (Swagger) Configuration
# ===============================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
# Load the openapi.yml file from resources
springdoc.swagger-ui.url=/openapi.yaml